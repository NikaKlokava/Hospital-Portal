<div class="hp-header-container">
  <div class="hp-navbar-container">
    <a
      *ngFor="let navbarItem of navbarItems; trackBy: trackByFn"
      [routerLink]="[navbarItem.link]"
      routerLinkActive="router-link-active"
      class="hp-navbar-item"
      >{{ navbarItem.title }}</a
    >
  </div>
  <hp-styled-button btnType="text" btnText="Login" (btnClick)="login()" />
</div>
