<button
  *ngIf="!isAdmin"
  class="book-an-appointment-container"
  (click)="openModal()"
>
  <p>Book an Appointment</p>
  <img
    class="calendar-svg"
    src="https://raw.githubusercontent.com/NikaKlokava/hospital-portal-assets/main/svgs/calendar.svg"
    alt="calendar_svg"
  />
</button>

<hp-modal id="login-form">
  <app-login />
</hp-modal>

<hp-modal id="appointment-form">
  <app-appointment-form></app-appointment-form>
</hp-modal>
