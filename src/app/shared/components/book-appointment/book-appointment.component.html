<button
  *ngIf="!isAdmin"
  class="hp-book-an-appointment-container"
  (click)="openModal()"
>
  <p>Book an Appointment</p>
  <img
    class="hp-calendar-svg"
    src="https://raw.githubusercontent.com/NikaKlokava/hospital-portal-assets/main/svgs/calendar.svg"
    alt="calendar_svg"
  />
</button>

<hp-modal id="login-form">
  <hp-login></hp-login>
</hp-modal>

<hp-modal id="appointment-form">
  <hp-appointment-form></hp-appointment-form>
</hp-modal>
