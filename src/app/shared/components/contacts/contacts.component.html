<div class="hp-contacts-container">
  <p class="hp-subtitle">Get in touch</p>
  <h2 class="hp-title">Contacts</h2>
  <div class="hp-contact-items-container">
    <div class="hp-contact-item" *ngFor="let contact of contacts">
      <img [src]="contact.img" alt="contact_svg" class="hp-contact-svg" />
      <p class="hp-contact-title">{{ contact.title | uppercase }}</p>
      <p>{{ contact.description_1 }}</p>
      <p>{{ contact.description_2 }}</p>
    </div>
  </div>
</div>
